<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
</head>
<body>
  <h1>Calculadora Básica</h1>
  
  <input type="number" id="num1" placeholder="Primer número">
  <input type="number" id="num2" placeholder="Segundo número">
  
  <select id="operation">
    <option value="sum">Suma</option>
    <option value="subtract">Resta</option>
    <option value="multiply">Multiplicación</option>
    <option value="divide">División</option>
  </select>
  
  <button id="calculateButton">Calcular</button>
  
  <p id="resultDisplay">Resultado: --</p>

  <script src="Ejercicio2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        /* Estilos básicos para el juego */
        #tablero {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
        }
        .carta {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .carta.volteada {
            background-color: #28a745;
        }
        .carta .letra {
            display: none;
            font-size: 48px;
        }
        .carta.volteada .letra {
            display: block; /* Muestra la letra cuando la carta está volteada */
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria</h1>
    <div id="tablero"></div>
    <button id="reiniciarBtn">Reiniciar Juego</button>
    <div id="mensaje"></div>

    <script src="Ejercicio5.js"></script>
</body>
</html>
